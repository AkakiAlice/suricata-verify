requires:
  min-version: 8

args:
  - -k none --set stream.inline=true

checks:
- filter:
    count: 1
    match:
      event_type: alert
      email.cc[0]: "cc0 <cc0@example.com>"
      pcap_cnt: 48
      alert.signature_id: 1
- filter:
    count: 1
    match:
      event_type: alert
      email.cc[1]: "cc1 <cc1@example.com>"
      pcap_cnt: 48
      alert.signature_id: 2
- filter:
    count: 1
    match:
      event_type: alert
      email.cc[2]: "cc2 <cc2@example.com>"
      pcap_cnt: 48
      alert.signature_id: 3
