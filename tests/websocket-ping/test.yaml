requires:
  min-version: 8

args:
- -k none --set stream.inline=true

checks:
- filter:
    count: 1
    match:
      event_type: websocket
      websocket.opcode: ping    # ping is not pong
      pcap_cnt: 8
- filter:
    count: 1
    match:
      event_type: websocket
      websocket.opcode: pong    # pong is not ping
      pcap_cnt: 11
