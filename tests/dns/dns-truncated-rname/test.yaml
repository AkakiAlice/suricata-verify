requires:
  min-version: 8

args:
  - --set app-layer.protocols.dns.tcp.detection-ports.dp=1053
  - -k none

checks:
  - filter:
      count: 1
      match:
        pcap_cnt: 8
        event_type: dns
        dns.queries[0].rrname.__len: 1025
        dns.queries[0].rrname_truncated: true
  - filter:
      count: 1
      match:
        pcap_cnt: 9
        event_type: alert
        alert.signature_id: 224008
        dns.queries[0].rrname_truncated: true
